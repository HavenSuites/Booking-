
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haven Suites â€“ Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Haven Suites</h1>
    <h2>Room Booking Request</h2>
    <form action="https://formsubmit.co/info@havenbricksproperties.co.uk" method="POST">
      <input type="text" name="Full Name" placeholder="Your full name" required />
      <input type="email" name="Email" placeholder="Your email" required />
      <input type="tel" name="Phone" placeholder="Your phone number" required />
      <label>Check-in Date:</label>
      <input type="date" name="Check-in Date" required />
      <label>Check-out Date:</label>
      <input type="date" name="Check-out Date" required />
      <textarea name="Message" placeholder="Any special requests or questions?" rows="4"></textarea>
      <input type="hidden" name="_subject" value="New Haven Suites Booking Request" />
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Submit Booking Request</button>
    </form>
    <div class="footer">
      &copy; 2025 Haven Suites | Powered by Haven Bricks Properties
    </div>
  </div>
</body>
</html>
